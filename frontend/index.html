<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CogniBridge — Speech Storyboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="headerBar"
        style="position:fixed; top:0; left:0; right:0; z-index:1000; display:flex; justify-content:center; align-items:center; gap:16px; padding:12px 16px; background:linear-gradient(rgba(15,15,30,0.95) 60%, transparent);">
        <a href="/history"
            style="font-size:16px; font-family:'Zen Maru Gothic',sans-serif; color:white; text-decoration:none; padding:10px 20px; background:rgba(255,255,255,0.12); border-radius:20px; backdrop-filter:blur(4px);">📚
            まえの おはなし</a>
        <button id="langToggle" onclick="toggleLanguage()"
            style="font-size:16px; font-family:'Zen Maru Gothic',sans-serif; color:white; background:rgba(255,107,138,0.3); border:2px solid rgba(255,107,138,0.5); border-radius:20px; padding:10px 20px; cursor:pointer; backdrop-filter:blur(4px);">🇯🇵
            → 🇬🇧</button>
        <button id="endSessionBtn" onclick="saveConversation()"
            style="font-size:16px; font-family:'Zen Maru Gothic',sans-serif; color:white; background:rgba(255,255,255,0.12); border:none; border-radius:20px; padding:10px 20px; cursor:pointer; backdrop-filter:blur(4px);">おわり
            📖</button>
    </div>

    <main id="storyContainer" class="story-container">
        <!-- Vertical page cards will be appended here -->
    </main>

    <div id="bottomBar"
        style="position:fixed; bottom:0; left:0; right:0; z-index:1000; display:flex; flex-direction:column; align-items:center; gap:12px; padding:12px 16px 16px; background: linear-gradient(transparent, rgba(15,15,30,0.95) 30%); pointer-events: none;">
        <div id="globalGuideBar"
            style="background:rgba(255,255,255,0.12); backdrop-filter:blur(8px); -webkit-backdrop-filter: blur(8px); border-radius:20px; padding:14px 24px; margin-bottom: 8px; text-align:center; width:100%; max-width:400px; display: none; pointer-events: auto;">
            <div style="font-size:13px; color: rgba(255, 255, 255, 0.8); margin-bottom: 4px;">こう いってみよう！</div>
            <div id="guideText"
                style="font-size:26px; color: white; line-height: 1.5; font-family:'Zen Maru Gothic',sans-serif;"></div>
        </div>
        <div style="pointer-events: auto; display: flex; flex-direction: column; align-items: center;">
            <button id="micBtn" class="mic-button">
                <svg viewBox="0 0 24 24">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" />
                    <path
                        d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" />
                </svg>
            </button>
            <div id="recordingStatus" class="recording-status">
                <div class="rec-dot"></div>
                <span>録音中...</span>
            </div>
        </div>
    </div>

    <script src="/js/ui.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/speech.js"></script>
</body>

</html>
