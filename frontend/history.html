<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CogniBridge - „Åà„Åª„Çì„ÅÆ „Åç„Çç„Åè</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            background: #0f0f1e;
            color: white;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
        }

        .conversation {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 20px;
            margin: 16px 0;
        }

        .conversation h2 {

        }

        .entry-emoji {
            font-size: 32px;
        }

        .entry-text {
            font-size: 20px;
            margin: 8px 0;
        }

        .entry-original {
            font-size: 14px;
            opacity: 0.5;
        }

        .entry-guide {
            font-size: 14px;
            opacity: 0.7;
            font-style: italic;
        }

        a {
            color: #ff6b8a;
            text-decoration: none;
        }

        .back-btn {
            display: block;
            text-align: center;
            margin: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }
    </style>
</head>

<body>
    <a href="/" class="back-btn">‚Üê „ÇÇ„Å©„Çã</a>
    <h1>üìö „Åà„Åª„Çì„ÅÆ „Åç„Çç„Åè</h1>
    <div id="list"></div>
    <script>
        fetch('/api/conversations').then(r => r.json()).then(convos => {
            const list = document.getElementById('list');
            if (!convos.length) { list.innerHTML = '<p style="text-align:center;opacity:0.5;">„Åæ„Å† „Åç„Çç„Åè„Åå „Å™„ÅÑ„Çà</p>'; return; }

                c.entries.forEach(e => {
                    div.innerHTML += '<div class="entry">' +
                        '<div class="entry-emoji">' + (e.emoji || '') + '</div>' +
                        '<div class="entry-text">' + (e.translated || '') + '</div>' +
                        '<div class="entry-original">üó£Ô∏è ' + (e.original || '') + '</div>' +
                        '<div class="entry-guide">üí° ' + (e.guide || '') + '</div>' +
                        '</div>';

                list.appendChild(div);
            });
        });
    </script>
</body>

</html>
